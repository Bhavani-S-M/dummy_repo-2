# SECRETS TEMPLATE
# This file documents all secrets that need to be configured
# DO NOT commit actual secret values to git!
# Use GitHub Secrets for CI/CD deployments

# ============================================
# DATABASE SECRETS (Required)
# ============================================
POSTGRES_DB: "scopebot_db"
POSTGRES_USER: "scopebot"
POSTGRES_PASSWORD: "<your-secure-postgres-password>"  # Generate a strong random password
DATABASE_URL: "postgresql+asyncpg://scopebot:<POSTGRES_PASSWORD>@scopebot-postgres:5432/scopebot_db"

# ============================================
# AUTHENTICATION SECRETS (Required)
# ============================================
SECRET_KEY: "<your-jwt-secret-key>"  # Generate with: openssl rand -hex 32

# ============================================
# EMAIL/SMTP CONFIGURATION (Required for password reset)
# ============================================
SMTP_HOST: "smtp.gmail.com"
SMTP_PORT: "587"
SMTP_USER: "<your-email@domain.com>"
SMTP_PASS: "<your-gmail-app-password>"  # For Gmail, generate an app password

# ============================================
# AZURE STORAGE (Required)
# ============================================
AZURE_STORAGE_ACCOUNT: "<your-storage-account-name>"
AZURE_STORAGE_KEY: "<your-storage-account-key>"
AZURE_STORAGE_CONTAINER: "<your-container-name>"

# ============================================
# OLLAMA CONFIGURATION (Optional)
# ============================================
OLLAMA_HOST: "http://<ollama-host-ip>:<port>"  # e.g., http://172.190.86.69:11434

# ============================================
# GEMINI API (Optional - if not using Azure)
# ============================================
GEMINI_API_KEY: "<your-gemini-api-key>"

# ============================================
# JINA EMBEDDINGS (Optional)
# ============================================
JINA_API_KEY: "<your-jina-api-key>"

# ============================================
# AZURE CONTAINER REGISTRY
# ============================================
ACR_NAME: "scopingbotacr.azurecr.io"
ACR_USERNAME: "<service-principal-client-id>"  # Or your ACR admin username
ACR_PASSWORD: "<service-principal-client-secret>"  # Or your ACR admin password

# ============================================
# AZURE SERVICE PRINCIPAL (for ACR authentication)
# ============================================
AZURE_CLIENT_ID: "<your-app-registration-client-id>"
AZURE_TENANT_ID: "<your-azure-tenant-id>"
AZURE_CLIENT_SECRET: "<your-app-registration-client-secret>"

# ============================================
# AZURE VM SSH
# ============================================
VM_HOST: "<your-vm-public-ip>"
VM_USER: "azureuser"
VM_SSH_KEY: "<your-private-ssh-key>"  # Full private key content

# ============================================
# GITHUB SECRETS TO CREATE
# ============================================
# You need to create these secrets in your GitHub repository:
# Settings → Secrets and variables → Actions → New repository secret
#
# Required GitHub Secrets:
# 1. POSTGRES_PASSWORD - PostgreSQL database password
# 2. SECRET_KEY - JWT signing key
# 3. SMTP_USER - Email address for SMTP
# 4. SMTP_PASS - SMTP password (Gmail app password)
# 5. SMTP_HOST - SMTP host (e.g., smtp.gmail.com)
# 6. SMTP_PORT - SMTP port (e.g., 587)
# 7. AZURE_STORAGE_ACCOUNT - Azure storage account name
# 8. AZURE_STORAGE_KEY - Azure storage account key
# 9. AZURE_STORAGE_CONTAINER - Azure blob container name
# 10. OLLAMA_HOST - Ollama service URL (optional)
# 11. AZURE_CLIENT_ID - Service Principal Client ID
# 12. AZURE_TENANT_ID - Azure Tenant ID
# 13. AZURE_CLIENT_SECRET - Service Principal Client Secret
# 14. ACR_USERNAME - Azure Container Registry username
# 15. ACR_PASSWORD - Azure Container Registry password
# 16. VM_HOST - Azure VM public IP address
# 17. VM_SSH_KEY - Private SSH key for VM access
